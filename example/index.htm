<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Examples</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="../dist/subeditor.full.js"></script>


</head>
<body>


   <h1>editor 1 : insert into div</h1>
    <div id="editor1">

    </div>

    <h1>editor 2 : attach to textarea</h1>
    <form>
        <textarea id="editor2" style="width:500px;height:300px"><p>editor2 : 123,abc</p></textarea>
    </form>
<script>
var editor1 = new SubEditor(document.querySelector('#editor1'), {
    width : 450, 
    height:250,
    value : '<p>editor1 : 123,abc</p>',
    onChange : function(change) { console.log(change);},
    toolbarList : ["bold","underline","table"]

});

var editor2 = new SubEditor(document.querySelector('#editor2'), {
    onChange : function(change) { console.log(change);},
    pluginList : ["fullscreen","hr"],
    toolbarList : ["bold","underline","paragraph","color","backgroundcolor","align","table","hr","fullscreen"]

});
</script>

</body>
</html>
